version: "3"

networks:
  backend_na_ponta_do_lapis:

services:
  nginx:
    networks: 
      - backend_na_ponta_do_lapis
    container_name: nginx
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./api:/usr/share/nginx/html
      
  php_app:
    networks: 
      - backend_na_ponta_do_lapis
    container_name: php_app
    build: .
    volumes:
      - ./api:/usr/share/nginx/html
    environment:
      MYSQL_CONECTION: 'mysql'
      MYSQL_HOST: 'mariadb'
      MYSQL_PORT: '3306'
      MYSQL_DATABASE: 'Na_ponta_do_lapis'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'toor'

  mariadb:
    networks: 
      - backend_na_ponta_do_lapis
    container_name: mariadb
    image: mariadb:10
    restart: always
    ports: 
      - "3306:3306"
    environment:
      MYSQL_DATABASE: 'Na_ponta_do_lapis'
      MYSQL_ROOT_USER: 'root'
      MYSQL_ROOT_PASSWORD: 'toor'
      MYSQL_PASSWORD: 'toor'
    volumes: 
      - ./dataBase:/var/lib/mysql

